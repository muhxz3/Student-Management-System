<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hostels - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2><i class="fa-solid fa-graduation-cap"></i> Uni-Portal</h2>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="students.html"><i class="fa-solid fa-user-graduate"></i> Students</a>
            <a href="courses.html"><i class="fa-solid fa-book"></i> Courses</a>
            <a href="instructors.html"><i class="fa-solid fa-chalkboard-user"></i> Instructors</a>
            <a href="departments.html"><i class="fa-solid fa-building-columns"></i> Departments</a>
            <a href="hostels.html" class="active"><i class="fa-solid fa-hotel"></i> Hostels</a>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <button id="sidebar-toggle" class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
            <h1>Manage Hostels</h1>
        </header>
        
        <div class="controls-container">
            <div class="search-card">
                <input type="text" id="search-input" placeholder="Search by hostel name...">
                <button class="btn btn-primary" onclick="renderHostels(true)"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
            </div>
            <button class="btn btn-primary add-button" onclick="openFormForAdd()"><i class="fa-solid fa-plus"></i> Add New Hostel</button>
        </div>

        <div class="card table-container">
            <table id="data-table">
                <thead><tr><th>ID</th><th>Hostel Name</th><th>Capacity</th><th>Warden</th><th>Actions</th></tr></thead>
                <tbody id="data-list"></tbody>
            </table>
        </div>
    </div>

    <div id="form-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Hostel</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="data-form" class="modal-form">
                <input type="hidden" id="hostel-id">
                <label for="hostel-name">Hostel Name</label><input type="text" id="hostel-name" required>
                <label for="hostel-capacity">Capacity</label><input type="number" id="hostel-capacity" required>
                <label for="hostel-warden">Warden</label><select id="hostel-warden" required></select>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/hostels.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('data-form').addEventListener('submit', handleFormSubmit);
            populateWardenDropdown();
            renderHostels();
        });
    </script>
</body>
</html>
